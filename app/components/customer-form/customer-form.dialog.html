<md-dialog aria-label="Add new bookmark" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ title }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()" aria-label="Close dialog">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <bookmark-form bookmark="bookmark"></bookmark-form>
        </div>
    </md-dialog-content>
</md-dialog>
